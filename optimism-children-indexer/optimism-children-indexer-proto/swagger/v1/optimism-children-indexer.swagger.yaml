swagger: "2.0"
info:
  title: v1/optimism-children-indexer.proto
  version: version not set
tags:
  - name: OptimismChildrenIndexerService
  - name: Health
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/deposits:
    get:
      operationId: OptimismChildrenIndexerService_GetDeposits
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DepositsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - OptimismChildrenIndexerService
  /health:
    get:
      summary: |-
        If the requested service is unknown, the call will fail with status
        NOT_FOUND.
      operationId: Health_Check
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthCheckResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: service
          in: query
          required: false
          type: string
      tags:
        - Health
definitions:
  HealthCheckResponseServingStatus:
    type: string
    enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
    default: UNKNOWN
    description: ' - SERVICE_UNKNOWN: Used only by the Watch method.'
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1Deposit:
    type: object
    properties:
      init_tx:
        $ref: '#/definitions/v1TxInfo'
      from:
        type: string
      to:
        type: string
      mint:
        type: string
      value:
        type: string
      gas_limit:
        type: string
      is_creation:
        type: boolean
      execution_tx:
        $ref: '#/definitions/v1TxInfo'
        title: string calldata = 8;
      destination_chain_id:
        type: string
  v1DepositsResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Deposit'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1HealthCheckResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/HealthCheckResponseServingStatus'
  v1Pagination:
    type: object
    properties:
      page:
        type: string
        format: uint64
      page_size:
        type: string
        format: uint64
      total_pages:
        type: string
        format: uint64
      total_items:
        type: string
        format: uint64
  v1TxInfo:
    type: object
    properties:
      transaction_hash:
        type: string
      block_hash:
        type: string
      block_number:
        type: string
        format: uint64
      from:
        type: string
      to:
        type: string
      success:
        type: boolean
