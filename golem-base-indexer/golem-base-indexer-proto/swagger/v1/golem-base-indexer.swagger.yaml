  /api/v1/transactions/custom-contract:
    get:
      operationId: GolemBaseIndexerService_ListCustomContractTransactions
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListCustomContractTransactionsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /health:
    get:
      summary: |-
        If the requested service is unknown, the call will fail with status
        NOT_FOUND.
      operationId: Health_Check
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthCheckResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: service
          in: query
          required: false
          type: string
      tags:
        - Health
definitions:
  HealthCheckResponseServingStatus:
    type: string
    enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
    default: UNKNOWN
    description: ' - SERVICE_UNKNOWN: Used only by the Watch method.'
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1AddressByDataOwned:
    type: object
    properties:
      rank:
        type: string
        format: uint64
      address:
        type: string
      data_size:
        type: string
        format: uint64
  v1AddressByEntitiesCreated:
    type: object
    properties:
      rank:
        type: string
        format: uint64
      address:
        type: string
      entities_created_count:
        type: string
        format: uint64
  v1AddressByEntitiesOwned:
    type: object
    properties:
      rank:
        type: string
        format: uint64
      address:
        type: string
      entities_count:
        type: string
        format: uint64
  v1AddressLeaderboardRanksResponse:
    type: object
    properties:
      biggest_spenders:
        type: string
        format: uint64
      entities_created:
        type: string
        format: uint64
      entities_owned:
        type: string
        format: uint64
      data_owned:
        type: string
        format: uint64
  v1AddressStatsResponse:
    type: object
    properties:
      created_entities:
        type: string
        format: uint64
      active_entities:
        type: string
        format: uint64
      size_of_active_entities:
        type: string
        format: uint64
      total_transactions:
        type: string
        format: uint64
      failed_transactions:
        type: string
        format: uint64
      operations_counts:
        $ref: '#/definitions/v1CountOperationsResponse'
      first_seen:
        type: string
      last_seen:
        type: string
  v1BiggestSpender:
    type: object
    properties:
      rank:
        type: string
        format: uint64
      address:
        type: string
      total_fees:
        type: string
  v1BlockStatsCounts:
    type: object
    properties:
      create_count:
        type: string
        format: uint64
      update_count:
        type: string
        format: uint64
      expire_count:
        type: string
        format: uint64
      delete_count:
        type: string
        format: uint64
      extend_count:
        type: string
        format: uint64
  v1BlockStatsResponse:
    type: object
    properties:
      counts:
        $ref: '#/definitions/v1BlockStatsCounts'
      storage:
        $ref: '#/definitions/v1BlockStatsStorage'
  v1BlockStatsStorage:
    type: object
    properties:
      block_bytes:
        type: string
        format: uint64
      total_bytes:
        type: string
        format: uint64
  v1CountEntitiesResponse:
    type: object
    properties:
      count:
        type: string
        format: uint64
  v1CountOperationsResponse:
    type: object
    properties:
      create_count:
        type: string
        format: uint64
      update_count:
        type: string
        format: uint64
      delete_count:
        type: string
        format: uint64
      extend_count:
        type: string
        format: uint64
  v1Entity:
    type: object
    properties:
      key:
        type: string
      data:
        type: string
      status:
        $ref: '#/definitions/v1EntityStatus'
      created_at_tx_hash:
        type: string
      last_updated_at_tx_hash:
        type: string
      expires_at_block_number:
        type: string
        format: uint64
  v1EntityDataSize:
    type: object
    properties:
      rank:
        type: string
        format: uint64
      entity_key:
        type: string
      data_size:
        type: string
        format: uint64
  v1EntityEffectiveDataSize:
    type: object
    properties:
      entity_key:
        type: string
      data_size:
        type: string
        format: uint64
      lifespan:
        type: string
        format: uint64
        title: lifespan in blocks
  v1EntityHistoryEntry:
    type: object
    properties:
      entity_key:
        type: string
      block_number:
        type: string
        format: uint64
      block_hash:
        type: string
      transaction_hash:
        type: string
      tx_index:
        type: string
        format: uint64
      op_index:
        type: string
        format: uint64
      block_timestamp:
        type: string
      sender:
        type: string
      operation:
        $ref: '#/definitions/v1OperationType'
      btl:
        type: string
      data:
        type: string
      prev_data:
        type: string
      status:
        $ref: '#/definitions/v1EntityStatus'
      prev_status:
        type: string
      expires_at_block_number:
        type: string
        format: uint64
      prev_expires_at_block_number:
        type: string
        format: uint64
      gas_used:
        type: string
      fees_paid:
        type: string
      expires_at_timestamp:
        type: string
      prev_expires_at_timestamp:
        type: string
  v1EntityStatus:
    type: string
    enum:
      - ACTIVE
      - DELETED
      - EXPIRED
    default: ACTIVE
  v1EntityWithExpTimestamp:
    type: object
    properties:
      key:
        type: string
      data:
        type: string
      status:
        $ref: '#/definitions/v1EntityStatus'
      created_at_tx_hash:
        type: string
      last_updated_at_tx_hash:
        type: string
      expires_at_block_number:
        type: string
        format: uint64
      expires_at_timestamp:
        type: string
  v1FullEntity:
    type: object
    properties:
      key:
        type: string
      data:
        type: string
      data_size:
        type: string
        format: uint64
      status:
        $ref: '#/definitions/v1EntityStatus'
      string_annotations:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1StringAnnotationWithRelations'
      numeric_annotations:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1NumericAnnotationWithRelations'
      created_at_tx_hash:
        type: string
      created_at_operation_index:
        type: string
      created_at_block_number:
        type: string
        format: uint64
      created_at_timestamp:
        type: string
      expires_at_block_number:
        type: string
        format: uint64
      expires_at_timestamp:
        type: string
      owner:
        type: string
      gas_used:
        type: string
      fees_paid:
        type: string
      updated_at_tx_hash:
        type: string
      updated_at_operation_index:
        type: string
      updated_at_block_number:
        type: string
        format: uint64
      updated_at_timestamp:
        type: string
  v1GetEntityHistoryResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1EntityHistoryEntry'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1HealthCheckResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/HealthCheckResponseServingStatus'
  v1ListAddressByDataOwnedResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1AddressByDataOwned'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1ListAddressByEntitiesCreatedResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1AddressByEntitiesCreated'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1ListAddressByEntitiesOwnedResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1AddressByEntitiesOwned'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1ListBiggestSpendersResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1BiggestSpender'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1ListCustomContractTransactionsResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Transaction'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1ListEffectivelyLargestEntitiesResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1EntityEffectiveDataSize'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1ListEntitiesByBtlResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1EntityWithExpTimestamp'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1ListEntitiesResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Entity'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1ListLargestEntitiesResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1EntityDataSize'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1ListOperationsResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Operation'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1NumericAnnotationWithRelations:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
        format: uint64
      related_entities:
        type: string
        format: uint64
  v1Operation:
    type: object
    properties:
      entity_key:
        type: string
      sender:
        type: string
      operation:
        $ref: '#/definitions/v1OperationType'
      data:
        type: string
      btl:
        type: string
        format: uint64
      block_hash:
        type: string
      transaction_hash:
        type: string
      index:
        type: string
        format: uint64
      gas_used:
        type: string
      fees_paid:
        type: string
      block_number:
        type: string
        format: uint64
  v1OperationType:
    type: string
    enum:
      - CREATE
      - UPDATE
      - DELETE
      - EXTEND
    default: CREATE
  v1Pagination:
    type: object
    properties:
      page:
        type: string
        format: uint64
      page_size:
        type: string
        format: uint64
      total_pages:
        type: string
        format: uint64
      total_items:
        type: string
        format: uint64
  v1StringAnnotationWithRelations:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
      related_entities:
        type: string
        format: uint64
  v1Transaction:
    type: object
    properties:
      hash:
        type: string
      from_address_hash:
