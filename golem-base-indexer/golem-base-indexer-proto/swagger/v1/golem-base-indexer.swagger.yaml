        format: uint64
      create_count:
        type: string
        format: uint64
      update_count:
        type: string
        format: uint64
      delete_count:
        type: string
        format: uint64
      extend_count:
        type: string
        format: uint64
      changeowner_count:
        type: string
        format: uint64
  v1BlockStatsCounts:
