swagger: "2.0"
info:
  title: v1/golem-base-indexer.proto
  version: version not set
tags:
  - name: GolemBaseIndexerService
  - name: Health
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/entities:
    get:
      operationId: GolemBaseIndexerService_ListEntities
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListEntitiesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - GolemBaseIndexerService
  /api/v1/entities/{key}:
    get:
      operationId: GolemBaseIndexerService_GetEntity
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1FullEntity'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: key
          in: path
          required: true
          type: string
      tags:
        - GolemBaseIndexerService
  /api/v1/operations:
    get:
      operationId: GolemBaseIndexerService_ListOperations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListOperationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: operation
          in: query
          required: false
          type: string
          enum:
            - CREATE
            - UPDATE
            - DELETE
            - EXTEND
          default: CREATE
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
        - name: block_number_or_hash
          in: query
          required: false
          type: string
        - name: transaction_hash
          in: query
          required: false
          type: string
        - name: sender
          in: query
          required: false
          type: string
        - name: entity_key
          in: query
          required: false
          type: string
      tags:
        - GolemBaseIndexerService
  /api/v1/operations/count:
    get:
      operationId: GolemBaseIndexerService_CountOperations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CountOperationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
        - name: block_number_or_hash
          in: query
          required: false
          type: string
        - name: transaction_hash
          in: query
          required: false
          type: string
        - name: sender
          in: query
          required: false
          type: string
        - name: entity_key
          in: query
          required: false
          type: string
      tags:
        - GolemBaseIndexerService
  /api/v1/operations/{tx_hash}/{index}:
    get:
      operationId: GolemBaseIndexerService_GetOperation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1Operation'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: tx_hash
          in: path
          required: true
          type: string
        - name: index
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /health:
    get:
      summary: |-
        If the requested service is unknown, the call will fail with status
        NOT_FOUND.
      operationId: Health_Check
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthCheckResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: service
          in: query
          required: false
          type: string
      tags:
        - Health
definitions:
  HealthCheckResponseServingStatus:
    type: string
    enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
    default: UNKNOWN
    description: ' - SERVICE_UNKNOWN: Used only by the Watch method.'
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1CountOperationsResponse:
    type: object
    properties:
      create_count:
        type: string
        format: uint64
      update_count:
        type: string
        format: uint64
      delete_count:
        type: string
        format: uint64
      extend_count:
        type: string
        format: uint64
  v1Entity:
    type: object
    properties:
      key:
        type: string
      data:
        type: string
      status:
        $ref: '#/definitions/v1EntityStatus'
      created_at_tx_hash:
        type: string
      last_updated_at_tx_hash:
        type: string
      expires_at_block_number:
        type: string
        format: uint64
  v1EntityStatus:
    type: string
    enum:
      - Active
      - Deleted
      - Expired
    default: Active
  v1FullEntity:
    type: object
    properties:
      key:
        type: string
      data:
        type: string
      data_size:
        type: string
        format: uint64
      status:
        $ref: '#/definitions/v1EntityStatus'
      string_annotations:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1StringAnnotation'
      numeric_annotations:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1NumericAnnotation'
      created_at_tx_hash:
        type: string
      created_at_operation_index:
        type: string
      created_at_block_number:
        type: string
        format: uint64
      created_at_timestamp:
        type: string
      expires_at_block_number:
        type: string
        format: uint64
      expires_at_timestamp:
        type: string
      owner:
        type: string
      gas_used:
        type: string
      fees_paid:
        type: string
  v1HealthCheckResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/HealthCheckResponseServingStatus'
  v1ListEntitiesResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Entity'
        title: FIXME add pagination metadata
  v1ListOperationsResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Operation'
      pagination:
        $ref: '#/definitions/v1Pagination'
  v1NumericAnnotation:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
        format: uint64
  v1Operation:
    type: object
    properties:
      entity_key:
        type: string
      sender:
        type: string
      operation:
        $ref: '#/definitions/v1OperationType'
      data:
        type: string
      btl:
        type: string
        format: uint64
      block_hash:
        type: string
      transaction_hash:
        type: string
      index:
        type: string
        format: uint64
  v1OperationType:
    type: string
    enum:
      - CREATE
      - UPDATE
      - DELETE
      - EXTEND
    default: CREATE
  v1Pagination:
    type: object
    properties:
      page:
        type: string
        format: uint64
      page_size:
        type: string
        format: uint64
      total_pages:
        type: string
        format: uint64
      total_items:
        type: string
        format: uint64
  v1StringAnnotation:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
