          in: path
          required: true
          type: string
      tags:
        - GolemBaseIndexerService
  /api/v1/entities:
    get:
      operationId: GolemBaseIndexerService_ListEntities
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListEntitiesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
        - name: status
          in: query
          required: false
          type: string
          enum:
            - ACTIVE
            - DELETED
            - EXPIRED
          default: ACTIVE
        - name: string_annotation_key
          in: query
          required: false
          type: string
        - name: string_annotation_value
          in: query
          required: false
          type: string
        - name: numeric_annotation_key
          in: query
          required: false
          type: string
        - name: numeric_annotation_value
          in: query
          required: false
          type: string
      tags:
        - GolemBaseIndexerService
  /api/v1/entities/count:
