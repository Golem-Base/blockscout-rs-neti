        type: string
        format: uint64
      total_transactions:
        type: string
        format: uint64
      failed_transactions:
        type: string
        format: uint64
      operations_counts:
        $ref: '#/definitions/v1CountOperationsResponse'
      first_seen_timestamp:
        type: string
      last_seen_timestamp:
        type: string
      first_seen_block:
        type: string
        format: uint64
      last_seen_block:
        type: string
        format: uint64
