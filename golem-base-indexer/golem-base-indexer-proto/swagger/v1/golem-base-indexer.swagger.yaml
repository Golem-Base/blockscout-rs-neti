paths:
  /api/v1/address/{address}/leaderboard-ranks:
    get:
      operationId: GolemBaseIndexerService_AddressLeaderboardRanks
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1AddressLeaderboardRanksResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: address
          in: path
          required: true
          type: string
      tags:
        - GolemBaseIndexerService
  /api/v1/address/{address}/stats:
    get:
      operationId: GolemBaseIndexerService_AddressStats
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1AddressStatsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: address
          in: path
          required: true
          type: string
      tags:
        - GolemBaseIndexerService
  /api/v1/block/{block_number}/stats:
    get:
      operationId: GolemBaseIndexerService_BlockStats
      responses:
