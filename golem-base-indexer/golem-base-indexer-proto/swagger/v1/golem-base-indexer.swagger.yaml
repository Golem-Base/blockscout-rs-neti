        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: status
          in: query
          required: false
          type: string
          enum:
            - ACTIVE
            - DELETED
            - EXPIRED
          default: ACTIVE
        - name: string_annotation_key
          in: query
          required: false
          type: string
        - name: string_annotation_value
          in: query
          required: false
          type: string
        - name: numeric_annotation_key
          in: query
          required: false
          type: string
        - name: numeric_annotation_value
          in: query
          required: false
          type: string
      tags:
        - GolemBaseIndexerService
  /api/v1/entity/{key}:
    get:
      operationId: GolemBaseIndexerService_GetEntity
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1FullEntity'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: key
          in: path
          required: true
          type: string
      tags:
        - GolemBaseIndexerService
  /api/v1/entity/{key}/history:
    get:
      operationId: GolemBaseIndexerService_GetEntityHistory
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetEntityHistoryResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: key
          in: path
          required: true
          type: string
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /api/v1/leaderboard/biggest-spenders:
    get:
      operationId: GolemBaseIndexerService_ListBiggestSpenders
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListBiggestSpendersResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /api/v1/leaderboard/data-owned:
    get:
      operationId: GolemBaseIndexerService_ListAddressByDataOwned
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListAddressByDataOwnedResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /api/v1/leaderboard/effectively-largest-entities:
    get:
      operationId: GolemBaseIndexerService_ListEffectivelyLargestEntities
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListEffectivelyLargestEntitiesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /api/v1/leaderboard/entities-by-btl:
    get:
      operationId: GolemBaseIndexerService_ListEntitiesByBtl
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListEntitiesByBtlResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /api/v1/leaderboard/entities-created:
    get:
      operationId: GolemBaseIndexerService_ListAddressByEntitiesCreated
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListAddressByEntitiesCreatedResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /api/v1/leaderboard/entities-owned:
    get:
      operationId: GolemBaseIndexerService_ListAddressByEntitiesOwned
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListAddressByEntitiesOwnedResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /api/v1/leaderboard/largest-entities:
    get:
      operationId: GolemBaseIndexerService_ListLargestEntities
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListLargestEntitiesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /api/v1/operation/{tx_hash}/{op_index}:
    get:
      operationId: GolemBaseIndexerService_GetOperation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1EntityHistoryEntry'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: tx_hash
          in: path
          required: true
          type: string
        - name: op_index
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - GolemBaseIndexerService
  /api/v1/operations:
    get:
      operationId: GolemBaseIndexerService_ListOperations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListOperationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: operation
          in: query
          required: false
          type: string
          enum:
            - CREATE
            - UPDATE
            - DELETE
            - EXTEND
          default: CREATE
        - name: page
          in: query
          required: false
          type: string
          format: uint64
        - name: page_size
          in: query
          required: false
          type: string
          format: uint64
        - name: block_number_or_hash
          in: query
          required: false
          type: string
        - name: transaction_hash
          in: query
          required: false
          type: string
        - name: sender
          in: query
          required: false
          type: string
        - name: entity_key
          in: query
          required: false
          type: string
      tags:
        - GolemBaseIndexerService
  /api/v1/operations/count:
    get:
      operationId: GolemBaseIndexerService_CountOperations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CountOperationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: block_number_or_hash
          in: query
          required: false
          type: string
        - name: transaction_hash
          in: query
          required: false
          type: string
        - name: sender
          in: query
          required: false
          type: string
        - name: entity_key
          in: query
          required: false
          type: string
